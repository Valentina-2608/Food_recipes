<!DOCTYPE HTML>
<html>
<head>
	<title>Search page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="search_main">
	<header class="search_header">
		<div class="header_caption">
			Food recipes
		</div>
		<div class="elements_recipes">
			<div class="icon_search">
				<img src="img/icon_search.png">
			</div>
			<input type="text" id="search_recipe" placeholder="Find a recipe">
		</div>
		<div class="add_ingredients">
			<p class="show_ing">Include ingredients</p>
			<div class="show_input">
				<div class="add_ing">
					<img src="img/add-symbol.png">
				</div>
				<div>
					<input type="text" id="search_ingredients" placeholder="Include ingredients">
				</div>
			</div>
		</div>
	</header>
	<div class="info_search">
		<div class="find_recipes">Recipes of: </div>
		<div class="find_ingredients">Ingredients:</div>
		<button id="btn_clear">Clear all</button>
	</div>
</div>
<script src="script1.js"></script>
</body>
</html>
