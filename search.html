<!DOCTYPE HTML>
<html>
<head>
	<title>Search page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="recipes.js"></script>
</head>
<body onload="load()">
<div class="search_main">
	<header class="search_header">
		<div class="header_caption">
			Food recipes
		</div>
		<div class="elements_recipes">
			<div class="icon_search">
				<img src="img/icon_search.png">
			</div>
			<input type="text" id="search_recipe" placeholder="Find a recipe">
		</div>
		<div class="add_ingredients">
			<p class="show_ing">Include ingredients</p>
			<div class="show_input">
				<div class="add_ing">
					<img src="img/add-symbol.png">
				</div>
				<div>
					<input type="text" id="search_ingredients" placeholder="Include ingredients">
				</div>
			</div>
		</div>
	</header>
	<div class="info_search">
		<div class="find_recipes">Recipes of: </div>
		<div class="find_ingredients">Ingredients:</div>
		<button id="btn_clear">Clear all</button>
	</div>
	<div class="search_menu">
		<div class="dropdown">
			<div class="dropdown_btn">Meals</div>
			<div class="dropdown-content">
			  <a href="#">Breakfast</a>
			  <a href="#">Lunch</a>
			  <a href="#">Dinner</a>
			</div>
		  </div>
		  <div class="dropdown">
			<div class="dropdown_btn">Dishes</div>
			<div class="dropdown-content">
			  <a href="#">Bread</a>
			  <a href="#">Cake</a>
			  <a href="#">Salad</a>
			  <a href="#">Porridge</a>
			  <a id="all_dishes" href="#">View All</a>

			</div>
		  </div>
		  <div class="dropdown">
			<div class="dropdown_btn">Ingredients</div>
			<div class="dropdown-content">
			  <a href="#">Link 1</a>
			  <a href="#">Link 2</a>
			  <a href="#">Link 3</a>
			</div>
		  </div>
		  <div class="dropdown">
			<div class="dropdown_btn">Seasons</div>
			<div class="dropdown-content">
			  <a href="#">Winter</a>
			  <a href="#">Spring</a>
			  <a href="#">Summer</a>
			  <a href="#">Autumn</a>
			</div>
		  </div>
		  
		  <div class="dropdown">
			<div class="dropdown_btn">Popular</div>
			<div class="dropdown-content">
			  <a href="#">Link 1</a>
			  <a href="#">Link 2</a>
			  <a href="#">Link 3</a>
			</div>
		  </div>

	</div>
	<div class="block_search">
		<div id="recipes"></div>
		<div class="recipes_pagination">
			<ul id="pagination">
				
			</ul>
		</div>
	</div>
	<footer class="search_footer">
		<div class="f_info">All pictures and information were found in Google and various sites</div>
	</footer>
	<div id="block_dishes">
		<div class="dishes_elements">
			<div class="column">
				<div>
					<input type="checkbox" name="bread" id="bread">
					<label for="bread">Bread</label>
				</div>
				<div>
					<input type="checkbox" name="burger" id="burger">
					<label for="burger">Burger</label>
				</div>
				<div>
					<input type="checkbox" name="cake" id="cake">
					<label for="cake">Cake</label>
				</div>
				<div>
					<input type="checkbox" name="cheesecake" id="cheesecake">
					<label for="cheesecake">Cheesecake</label>
				</div>
				
			</div>
			<div class="column">
				<div>
					<input type="checkbox" name="curry" id="curry">
					<label for="curry">Curry</label>
				</div>
				<div>
					<input type="checkbox" name="fish" id="fish">
					<label for="fish">Fish</label>
				</div>
				<div>
					<input type="checkbox" name="Lasagna" id="lasagna">
					<label for="lasagna">Lasagna</label>
				</div>
				<div>
					<input type="checkbox" name="meat" id="meat">
					<label for="meat">Meat</label>
				</div>
				
				
			</div>
			<div class="column">
				<div>
					<input type="checkbox" name="pancakes" id="pancakes">
					<label for="pancakes">Pancakes</label>
				</div>
				<div>
					<input type="checkbox" name="pasta" id="pasta">
					<label for="pasta">Pasta</label>
				</div>
				<div>
					<input type="checkbox" name="pie" id="pie">
					<label for="pie">Pie</label>
				</div>
				
				<div>
					<input type="checkbox" name="porridge" id="porridge">
					<label for="porridge">Porridge</label>
				</div>
				
			</div>
			<div class="column">
				<div>
					<input type="checkbox" name="salad" id="salad">
					<label for="salad">Salad</label>
				</div>
				<div>
					<input type="checkbox" name="sandwich" id="sandwich">
					<label for="sandwich">Sandwich</label>
				</div>
				<div>
					<input type="checkbox" name="soup" id="soup">
					<label for="soup">Soup</label>
				</div>
				<div>
					<input type="checkbox" name="waffles" id="waffles">
					<label for="waffles">Waffles</label>
				</div>
				
			</div>
		</div>
	</div>
</div>
<script src="script1.js"></script>
</body>
</html>
